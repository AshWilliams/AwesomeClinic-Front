apiVersion: apps/v1
kind: Deployment
metadata:
  name: awesome-clinic-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awesome-clinic-backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: awesome-clinic-backend
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: awesome-clinic-backend
        image: ashwilliams/awesome-clinic-backend:flask
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: svc-awesome-clinic-backend
spec:
  type: LoadBalancer
  loadBalancerIP: 52.232.191.113
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: awesome-clinic-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: awesome-clinic-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awesome-clinic-frontend
  template:
    metadata:
      labels:
        app: awesome-clinic-frontend
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: awesome-clinic-frontend
        image: ashwilliams/awesome-clinic-front:react
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: REACT_APP_BACKEND_URL
          value: "52.232.191.113"
---
apiVersion: v1
kind: Service
metadata:
  name: svc-awesome-clinic-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: awesome-clinic-frontend